<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <h1>Calculator</h1>
    <div class="content">
    <div class="calculator">

        <div class="screen">0</div>

        <div class="buttons">
            <div class="row">
                <button class="double calcButton">
                    c
                </button>
                <button class="calcButton">
                    ←
                </button>
                <button class="calcButton">
                    ÷
                </button>
            </div>

            <div class="row">
                <button class="calcButton">
                    7
                </button>
                <button class="calcButton">
                    8
                </button>
                <button class="calcButton">
                    9
                </button>
                <button class="calcButton" >
                    ×
                </button>
            </div>

            <div class="row">
                <button class="calcButton">
                    4
                </button>
                <button class="calcButton">
                    5
                </button>
                <button class="calcButton">
                    6
                </button class="calcButton">
                <button >
                    -
                </button>
            </div>

            <div class="row">
                <button class="calcButton">
                    1
                </button>
                <button class="calcButton">
                    2
                </button>
                <button class="calcButton">
                    3
                </button>
                <button class="calcButton" >
                    +
                </button>
            </div>

            <div class="row">
                <button class="triple calcButton">
                    0
                </button>

                <button class="calcButton" >
                    =
                </button>
            </div>


        </div>
        
    </div>
</div>

</body>
<script src="./script.js"></script>
</html>
